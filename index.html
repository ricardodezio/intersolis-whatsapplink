<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Solar - Intersolis</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Intersolis Logo" class="logo" />
  </header>

  <main>
    <div class="calculadora">
      <h1>Calculadora de Sistema Fotovoltaico</h1>
      <label for="consumo">Consumo desejado (kWh/mÃªs):</label>
      <input type="number" id="consumo" />

      <label for="estado">Selecione o estado:</label>
      <select id="estado">
        <option value="">-- Escolha --</option>
        <option value="AC">AC</option><option value="AL">AL</option><option value="AM">AM</option><option value="BA">BA</option>
        <option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
        <option value="MA">MA</option><option value="MG">MG</option><option value="MS">MS</option><option value="MT">MT</option>
        <option value="PA">PA</option><option value="PB">PB</option><option value="PE">PE</option><option value="PI">PI</option>
        <option value="PR">PR</option><option value="RJ">RJ</option><option value="RN">RN</option><option value="RO">RO</option>
        <option value="RR">RR</option><option value="RS">RS</option><option value="SC">SC</option><option value="SE">SE</option>
        <option value="SP">SP</option><option value="TO">TO</option>
      </select>

      <button onclick="calcularSistema()">Calcular</button>
      <button onclick="exportarPDF()">Exportar PDF</button>

      <div id="resultado"></div>
    </div>
  </main>

  <footer>
    <p class="marca-dagua">desenvolvido por Ricardo Dezio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
